{% extends 'teaCardApp/base.html'  %}
{% block body_block %}

<div class="jumbotron">
  <h1>Tea Card View</h1>
  </div>
<table>
  <tr>
    <td>
      <ul>
        <li>WO Number:</li>
        <li>Qty:</li>
        <li>Operation:</li>
        <li>Start Date:</li>
        <li>Finish Date:</li>
      </ul>
      <form class="" action="index.html" method="post" name="MyOption">
        <select class="custom-select" name="choice">
          <option value="1">Started</option>
          <option value="2">Error</option>
          <option value="3">Pause</option>
          <input type="button" class="btn btn-primary" value="Submit" onclick="show(MyOption)">
        </select>
        <input type="button" class="btn btn-success" name="" value="Completed">
      </form>
    </td>
  </tr>
</table>


{% endblock %}
